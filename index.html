        /* WhatsApp Dark Mode Specific Colors */
        :root {
            --wa-bg-color: #0b141a;      /* Main Chat Background */

            --wa-input-bg: #2a3942;      /* Input Field Background */
            
            --wa-msg-in-bg: #202c33;     /* Incoming Message Bubble */
            --wa-msg-out-bg: #005c4b;    /* Outgoing Message Bubble */

            --wa-text-secondary: #8696a0; /* Secondary Text / Time / Icons */

        html, body {
            height: 100%;

            margin: 0;
            padding: 0;
            overflow: hidden; 
            overscroll-behavior: none;
        }

        body {
            background-color: #111b21; /* Dark Desktop body bg */

            position: absolute;
            inset: 0;
        }

        /* Chat Background Pattern */
        .chat-bg {
            background-color: var(--wa-bg-color);

            background-image: url("Pics/peakpx (1).jpg");
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
            opacity: 1;
            /* Dim the wallpaper for dark mode */
            filter: brightness(0.6) grayscale(0.2); 
            
            /* FIX FOR WALLPAPER JUMPING */
            height: 100vh; 
            height: 100lvh; 
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1); /* Dark mode thumb */
            border-radius: 3px;
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message-enter {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
            background-color: var(--wa-text-secondary); /* Dark mode dots */
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Mobile Frame */
        .mobile-frame {
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Darker shadow */
            max-width: 450px;
            width: 100%; 
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--wa-bg-color);
            overflow: hidden;
        }

        /* Message Bubbles */
        .msg-bubble {
            max-width: 75%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            font-size: 15px;
            line-height: 19px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        
        .msg-bubble-image {
            padding: 3px 3px 3px 3px; 
            background: transparent;
        }

        .msg-in {
            background: var(--wa-msg-in-bg);
            color: var(--wa-text-primary);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .msg-out {
            background: var(--wa-msg-out-bg);
            color: var(--wa-text-primary);
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        /* Tail for bubbles */
        .msg-in::before {
            content: "";
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: var(--wa-msg-in-bg);
            border-right-color: var(--wa-msg-in-bg); 
            border-bottom: 0;
        }

        .msg-out::before {
            content: "";
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: var(--wa-msg-out-bg);
            border-left-color: var(--wa-msg-out-bg);
            border-bottom: 0;
        }

        /* Time stamp style */
        .msg-time {
            float: right;
            font-size: 11px;
            color: var(--wa-text-secondary);
            margin-left: 10px;
            margin-top: 4px;
            display: flex;
            align-items: center;

            height: 16px;
            margin-left: 2px;
            color: var(--wa-blue-tick);
        }

                // Text Message
                const tick = direction === 'out' 
                    ? `<span class="ml-1 inline-block"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tick-icon"><polyline points="20 6 9 17 4 12"/></svg></span>` 
                    : '';

                div.innerHTML = `
                    <span>${content}</span>
                    <span class="msg-time">
                        ${time} ${tick}
                    </span>
                `;
            }
            
            messagesList.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        function triggerConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#128C7E', '#25D366', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#128C7E', '#25D366', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
